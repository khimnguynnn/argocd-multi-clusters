apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-prd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/khimnguynnn/argocd-multi-clusters.git
    targetRevision: main
    path: kustomize/nginx/overlays/prd
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true